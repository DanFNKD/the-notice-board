{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 text-center mt-4 mb-4">
            <h1>Edit Profile</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8 offset-md-2 card mb-4">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}

                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-danger btn-lg" aria-label="Save profile changes">Save Changes</button>
                        <a href="{% url 'profile' request.user.username %}" class="btn btn-secondary btn-lg" aria-label="Cancel profile changes">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
